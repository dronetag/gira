# File introduces automated checks triggered on git events
# to enable run `pip install pre-commit && pre-commit install`

repos:
  - repo: local
    hooks:

    - id: ruff
      name: ruff
      entry: ruff
      language: system
      types: [python]

    - id: ruff-format
      name: ruff format
      entry: ruff format --diff
      language: system
      types: [python]

    - id: mypy
      name: mypy
      entry: mypy --exclude tests --ignore-missing-imports --follow-imports=skip --pretty
      language: system
      types: [python]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
    - id: trailing-whitespace
    - id: check-docstring-first
    - id: check-added-large-files
    - id: check-yaml
    - id: debug-statements
    - id: check-merge-conflict
    - id: end-of-file-fixer

  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.11.0
    hooks:
    - id: commitlint
      stages: [commit-msg]
